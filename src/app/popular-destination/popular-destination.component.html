<section class="section pb-10">
  <div class="section-title-container text-center">
    <h1 class="section-title-h1">
      Explore Popular Destination
    </h1>
  </div>

  <div class="main-content relative">
    <!-- Carousel with side navigation -->
    <div class="relative">
      <div class="owl-carousel popular-destination owl-theme">
        <div *ngFor="let destination of popularDestination" class="item">
          <div class="bg-white rounded-xl overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 h-[26rem]">
            <!-- Image Container -->
            <div class="relative h-48">
              <img 
                [src]="destination.destinationImage"
                [alt]="destination.destinationTitle"
                class="w-full h-full object-cover"
              />
              <!-- Duration Badge -->
              <div class="absolute top-4 right-4">
                <span class="bg-white/90 backdrop-blur-sm px-3 py-1.5 rounded-full text-sm font-medium text-gray-700 flex items-center gap-1.5 shadow-sm">
                  <i class="fa-solid fa-clock text-primary-color"></i>
                  {{ destination.duration }}
                </span>
              </div>
            </div>

            <!-- Content -->
            <div class="p-5 flex flex-col h-[calc(26rem-12rem)]">
              <h3 class="text-xl font-bold text-gray-800 mb-2 line-clamp-2 min-h-[3.2rem]">
                {{ destination.destinationTitle }}
              </h3>
              
              <p class="text-gray-600 text-sm mb-5" [class]="'line-clamp-' + (destination.destinationTitle.length > 35 ? '2' : '3')">
                {{ destination.destinationDescription }}
              </p>

              <!-- Button at bottom -->
              <div class="mt-auto">
                <button 
                  (click)="redirectToItinerary(destination)"
                  class="w-full inline-flex items-center justify-center px-4 py-2.5 
                         bg-primary-color text-white rounded-lg font-medium
                         hover:bg-primary-hover-color transition-all duration-300
                         group"
                >
                  View Details
                  <svg class="w-4 h-4 ml-2 transition-transform duration-300 group-hover:translate-x-1" 
                    fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Side Navigation Buttons -->
      <button class="custom-prev-btn absolute top-1/2 -left-6 transform -translate-y-1/2 
                     rounded-full border border-primary-color p-3 text-primary-color 
                     transition-all duration-300 hover:bg-primary-color hover:text-white
                     focus:outline-none focus:ring-2 focus:ring-primary-color/50
                     hidden md:flex items-center justify-center z-20
                     bg-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
          stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
      </button>

      <button class="custom-next-btn absolute top-1/2 -right-6 transform -translate-y-1/2 
                     rounded-full border border-primary-color p-3 text-primary-color 
                     transition-all duration-300 hover:bg-primary-color hover:text-white
                     focus:outline-none focus:ring-2 focus:ring-primary-color/50
                     hidden md:flex items-center justify-center z-20
                     bg-white">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M9 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
        </svg>
      </button>
    </div>
  </div>
</section>
