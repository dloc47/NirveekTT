<section class="bg-gray-50 py-32">
  <div class="text-center">
    <h1 class="section-title-h1">
      Customer Reviews
    </h1>
  </div>

  <div class="w-11/12 m-auto px-16 pt-0">
    <div class="w-full items-end justify-end flex">
      <div class="mt-8 flex gap-4 lg:mt-0 owl-nav">
        <button
          aria-label="Previous slide"
          id="keen-slider-previous"
          class="rounded-full border border-primary-color p-3 text-primary-color transition hover:bg-primary-color hover:text-white custom-nav-btn prev-btn"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-5 rtl:rotate-180"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5L8.25 12l7.5-7.5"
            />
          </svg>
        </button>

        <button
          aria-label="Next slide"
          class="rounded-full border border-primary-color p-3 text-primary-color transition hover:bg-primary-color hover:text-white custom-nav-btn next-btn"
        >
          <svg
            class="size-5 rtl:rotate-180"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M9 5l7 7-7 7"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            />
          </svg>
        </button>
      </div>
    </div>

<!-- REVIEWS -->
<div class="-mx-6 mt-8 lg:col-span-2 lg:mx-0">
  <div class="owl-carousel reviews owl-theme px-0">
    <div class="item mx-2" *ngFor="let review of reviews">
      <blockquote class="flex h-full flex-col justify-between bg-white p-6 shadow-sm lg:p-10">
        <div>
          <div class="flex gap-0.5 text-yellow-300">
            <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
              <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path [attr.d]="star <= review.rating ? 'M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z' : ''"></path>
              </svg>
            </ng-container>
          </div>

          <div class="mt-4">
            <p class="text-2xl font-bold text-primary-color sm:text-3xl">
              {{ review.title }}
            </p>
            <p class="mt-4 leading-relaxed text-gray-700" [ngClass]="{ ellipsis: !isExpanded }">
              {{ review.content }}
            </p>
            <span *ngIf="!isExpanded" class="mt-4 leading-relaxed expand-content cursor-pointer text-primary-color" (click)="toggleExpand()">
              Show more
            </span>
            <span *ngIf="isExpanded" class="mt-4 leading-relaxed expand-content cursor-pointer text-primary-color" (click)="toggleExpand()">
              Show less
            </span>
          </div>
        </div>

        <footer class="mt-4 text-sm font-medium text-gray-700 sm:mt-6">
          &mdash; {{ review.author }}
        </footer>
      </blockquote>
    </div>
  </div>
</div>

  </div>
</section>
