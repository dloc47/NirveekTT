<section class="section bg-gradient-to-r from-green-400 to-green-600 py-12 text-white mb-16">
    <div class="section-title-container text-center">
        <h1
            class="mb-16 text-center section-title text-4xl md:text-5xl lg:text-6xl font-extrabold text-white tracking-tight">
            Featured Destination
        </h1>
    </div>
    <div class="container mx-auto">
        
        <!-- <h2 class="text-3xl font-bold text-center mb-8">Featured Destinations</h2> -->
        <!-- <div class="grid grid-cols-1 md:grid-cols-3 gap-8"> -->
        <div class="">
            <div class="owl-carousel featured-destination owl-theme">
                <div class="item overflow-hidden hover:scale-105 duration-300 p-2 rounded-lg" *ngFor="let item of featuredItems">
                    <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg">
                        <img src={{item.image}} alt="Destination 1" class="w-full h-64 object-cover">
                        <div class="p-6 min-h-[180px] max-h-[180px]">
                            <h3 class="text-xl font-bold mb-2 text-center">{{item.title}}</h3>
                            <p class="text-gray-300 text-center flex flex-col">
                                <span
                                    class="inline-block borderShadow text-white rounded-full px-3 py-1 text-xs font-semibold mr-2 mb-2">
                                    <i class="fas fa-map-marker-alt text-primary-color"></i> {{item.location}}
                                </span>
                                <span
                                    class="inline-block borderShadow text-white rounded-full px-3 py-1 text-xs font-semibold mr-2 mb-2">
                                    <i class="fas fa-calendar-alt text-primary-color"></i> {{item.duration}}
                                </span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
