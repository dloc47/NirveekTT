<section class="bg-gradient-to-r from-blue-800 to-indigo-900 py-16 text-white mb-16 md:px-16 lg:px-32">
    <div class="container mx-auto">
        <h2 class="text-3xl font-bold text-center mb-8">Featured Destinations</h2>
        <!-- <div class="grid grid-cols-1 md:grid-cols-3 gap-8"> -->
        <div class="">
            <div class="owl-carousel popular-destination owl-theme">
                <div class="item" *ngFor="let item of featuredItems">
                    <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg">
                        <img src={{item.image}} alt="Destination 1" class="w-full h-64 object-cover">
                        <div class="p-6">
                            <h3 class="text-xl font-bold mb-2 text-center">{{item.title}}</h3>
                            <p class="text-gray-300 text-center">
                                <span
                                    class="inline-block border border-orange-400 bg-transparent text-white rounded-full px-3 py-1 text-xs font-semibold mr-2 mb-2">
                                    <i class="fas fa-map-marker-alt text-orange-400"></i> {{item.location}}
                                </span>
                                <span
                                    class="inline-block border border-orange-400 bg-transparent text-white rounded-full px-3 py-1 text-xs font-semibold mr-2 mb-2">
                                    <i class="fas fa-calendar-alt text-orange-400"></i> {{item.duration}}
                                </span>
                                <!-- <span
                                    class="inline-block border border-orange-400 bg-transparent text-white rounded-full px-3 py-1 text-xs font-semibold mr-2 mb-2">
                                    <i class="fas fa-dollar-sign text-orange-400"></i> {{item.price}}
                                </span> -->
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
