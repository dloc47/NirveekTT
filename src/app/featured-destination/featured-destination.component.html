<section class="section bg-gradient-to-r from-green-400 to-green-600 py-12 text-white mb-16">
  <div class="section-title-container text-center">
    <h1 class="section-title-h1">Featured Destination</h1>
  </div>
  <div class="container mx-auto">
    <div class="main-content relative px-8">
      <div class="owl-carousel featured-destination owl-theme">
        <ng-container *ngIf="tourPackages$ | async as tourPackages">
          <div
            class="item overflow-hidden p-2 rounded-lg"
            *ngFor="let item of tourPackages"
          >
            <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg relative group cursor-pointer"
                 (click)="redirectToItinerary(item)">
              <div class="relative h-72 overflow-hidden">
                <img [src]="item.destinationImage" 
                     [alt]="item.destinationTitle"
                     class="w-full h-full object-cover transform group-hover:scale-110 transition-all duration-700">
                <!-- Overlay Gradient -->
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/30 to-transparent"></div>
              </div>

              <!-- Content Container -->
              <div class="absolute bottom-0 left-0 right-0 p-6 transform transition-all duration-500
                          group-hover:translate-y-[-20px]">
                <!-- Title -->
                <h3 class="text-xl font-bold text-white mb-3">{{ item.destinationTitle }}</h3>
                
                <!-- Info Badges -->
                <div class="flex items-center gap-3 mb-4">
                  <div class="inline-flex items-center text-white/90 text-sm">
                    <i class="fas fa-map-marker-alt text-primary-color/90 mr-2"></i>
                    {{ item.location }}
                  </div>
                  <div class="w-1 h-1 bg-white/30 rounded-full"></div>
                  <div class="inline-flex items-center text-white/90 text-sm">
                    <i class="fas fa-clock text-primary-color/90 mr-2"></i>
                    {{ item.duration }}
                  </div>
                </div>

                <!-- Explore Button - Hidden by default, shown on hover -->
                <button class="w-full py-2 bg-primary-color text-white rounded-lg 
                             opacity-0 transform translate-y-4 transition-all duration-500
                             group-hover:opacity-100 group-hover:translate-y-0
                             hover:bg-primary-color/90 flex items-center justify-center gap-2">
                  Explore Now
                  <i class="fas fa-arrow-right transform group-hover:translate-x-1 transition-transform"></i>
                </button>
              </div>

              <!-- Hover Overlay -->
              <div class="absolute inset-0 bg-black/20 opacity-0 group-hover:opacity-100 
                          transition-opacity duration-500"></div>
            </div>
          </div>
        </ng-container>
      </div>

      <!-- Navigation Buttons -->
      <div class="custom-nav">
        <button class="custom-prev-btn absolute top-1/2 -left-4 transform -translate-y-1/2 
                       w-12 h-12 rounded-full bg-white shadow-lg
                       flex items-center justify-center text-primary-color
                       hover:bg-primary-color hover:text-white transition-all duration-300
                       focus:outline-none z-20">
          <i class="fas fa-chevron-left"></i>
        </button>

        <button class="custom-next-btn absolute top-1/2 -right-4 transform -translate-y-1/2 
                       w-12 h-12 rounded-full bg-white shadow-lg
                       flex items-center justify-center text-primary-color
                       hover:bg-primary-color hover:text-white transition-all duration-300
                       focus:outline-none z-20">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>
</section>
